<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration page</title>
</head>

<body>
  <div class="formbox">
    <h2>Register</h2>
    <br>
    <h4>Fill in this form to create an account.</h4><br>
    <form action="/successful.html">
      <label for="first name">First Name</label>
      <input type="text" placeholder="First name" id="first name" required>
      <br><br>

      <label for="last name">Last Name</label>
      <input type="text" placeholder="Last name" id="Last name" required>
      <br><br>

      <label for="Phone number">Phone number</label>
      <input type="tel" placeholder="Enter your phone numebr" id="Phone number" required>
      <br><br>


      <label for="email">Email</label>
      <input type="email" placeholder="Email" id="email" required>
      <br><br>

      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="select gender">Select Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>
      <br><br>


      <label for="date of birth">Date of birth</label>
      <input type="date" id="date of birth" name="date of birth">
      <br><br>

      <label for="favorite color">Favorite Color</label>
      <input type="color" id="favcolor" Name="fvacolor">
      <br><br>

      <div class="div2">
        <p class="terms">By clicking Register, you have agree on our<a href="/">Terms and conditions</a>.</p>
        <button class="btn" type="submit">REGISTER</button>
        <p> Already have an account?<a href="login.html"><b>Log in</b></a< /p>
      </div>

    </form>
  </div>


</body>

</html>
